<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="causas" ng-controller="controlador" >

    <ion-pane class="fondo" >      
      <ion-content>

          <!-- Encabezado-->
          <div class="bar bar-header bar-light fijo" >
            <h1 class="title">
              <img src="img/logo.png" width="22" height="22"/> 
              Comentapp 
            </h1>
          </div>
          <br><br>
    <div class="list card" ng-repeat="causa in causas">

      <div class="item item-avatar">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQ9ZntlCwcwGtVj-BQipu9OZ1FCtRikksZwqDMzdKvvDZMu7aq5sA">
        <h2>{{causa.titulo}}</h2>
        <p>{{causa.subtitulo}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{causa.imagen}}">
        <p>{{causa.contenido}}</p>
        <p>
          <a href="#" class="subdued">{{causa.megusta}} Me gusta</a>
          <a href="#" class="subdued">{{causa.comentarios}} Comentarios</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Me gusta
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comentar
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Compartir
        </a>
      </div>

    </div>


    </ion-content>
</ion-pane>
      

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/causas.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

  </body>
</html>
